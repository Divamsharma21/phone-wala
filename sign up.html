   <body>
   <h1> SIGN IN FORM</h1>
   <br>
    <form>
        <div class="form-column ">
          <div class="form-group col-md-5">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-5 ">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group col-md-7  ">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control col-md-5" id="inputAddress" placeholder="MEERUT ">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control col-md-5" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-column ">
          <div class="form-group col-md-5 mx-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4 mx-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>uttar pradesh</option>
              <option>delhi</option>
              <option>uttrakhand</option>
              <option>haryana</option>
              <option>himachal pradesh</option>
            </select>
          </div>
          <div class="form-group col-md-3 mx-3">
            <label for="inputZip">Zip Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group  ">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label mx-2" for="gridCheck">
                   Agree terms and conditions now --->
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mx-3">Sign in</button>
      </form>
      <br>
